    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

extra:
  generator: false
  social:
    - icon: simple/github
      link: https://github.com/modernsd
      name: Modern Software Development

copyright: "Copyright &copy; 2016-2023 Modern Software Development"

plugins:
  - search
  - open-in-new-tab

