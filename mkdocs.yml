site_name: Modern Software Development
site_url: https://www.modernsd.org/

theme:
  name: material
  custom_dir: overrides
  theme_dir: overrides
  language: ru
  features:
    # - announce.dismiss
    # - content.action.edit
    # - content.action.view
    # - content.code.annotate
    # - content.code.copy
    # - content.code.select
    # - content.tabs.link
